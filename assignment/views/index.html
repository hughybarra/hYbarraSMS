    <div class="container">

            <!-- video container -->
            <div class="col-md-8 v-container">

              <div style="width: 640px; height: 480px;">
                  <div id="flashContent">
                      <script type="text/javascript">
                          var pageHost = ((document.location.protocol == "https:") ? "https://" : "http://");
                          document.write("<a href='http://www.adobe.com/go/getflashplayer'><img src='" + pageHost + "www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>" );
                      </script>

                  </div>
                  <div class=""> <!-- Controller Icons / Slider -->
                      <!-- Glyphicons -->
                      <!-- play/pause -->
                      <span class="glyphicon glyphicon-play player-cont rspacer10" ></span>
                      <span class="glyphicon glyphicon-pause player-cont rspacer10"></span>
                      <!-- Slider -->
                      <input class="slider player-slider" type="text" value="" data-slider-min="" data-slider-max="151"  data-slider-selection="after" data-slider-tooltip="show">

                      <span class="minutes lspacer10"></span><span>:</span><span class="seconds"></span>
                      <span> / </span>
                      <span class="minutes-total"></span><span>:</span><span class="seconds-total"></span>
                      

                      <!-- ======================================================== -->
                      <!-- volumes -->
                      <span class="glyphicon glyphicon-volume-down player-cont rspacer10 lspacer10"></span>
                      <span class="glyphicon glyphicon-volume-off player-cont rspacer10 lspacer10"></span>
                      <span class="glyphicon glyphicon-volume-up player-cont rspacer10 lspacer10"></span>
                      <!-- ======================================================== -->
                      <!-- Volume Slider -->
                      <input class="slider volume-slider" data-slider-tooltip="hide" data-slider-selection="after" data-slider-handle="triangle" >
                      <!-- Recording Options -->
                      <span class="glyphicon glyphicon-record player-cont lspacer10"></span>
                      <span class="glyphicon glyphicon-camera player-cont lspaer10"></span>
                  </div>
              </div>

            </div>
